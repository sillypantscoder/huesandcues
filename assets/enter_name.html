<!DOCTYPE html>
<html>
	<head>
		<style>
body {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	margin: 0;
	height: 100vh;
}
@media (max-width: 30em) {
	body {
		font-size: 7vw;
	}
}
input, button {
	font-size: inherit !important;
}
		</style>
	</head>
	<body>
		<div>Enter your name, you goobers:</div>
		<div><input type="text" id="a"></div>
		<div><button onclick="submit()">Submit</button></div>
		<script>
function submit() {
	var name = document.querySelector("#a").value
	location.replace(`/game/main?name=${name}`)
}
		</script>
	</body>
</html>
